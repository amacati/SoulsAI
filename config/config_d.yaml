# Create config.yaml file to overwrite default settings

# General settings
loglevel: info

# Redis settings
redis_address: "localhost"

# Environment information
env: SoulsGymIudex-v0
n_states: 71
n_actions: 20

# Training parameters
lr: 0.001
gamma: 0.99
eps_max: [0.1, 0.1, 0.05]
eps_min: [0.1, 0.05, 0.01]
eps_steps: [3_000, 3_000, 3_000]
grad_clip: 5.
q_clip: 200
buffer_size: 100_000
batch_size: 64
train_epochs: 50
update_samples: 50
fill_buffer: False
dqn_multistep: 1
layer_width: 128
network_type: "DQN"
network_kwargs:
  input_dims: 8
  output_dims: 4
  layer_dims: 256
noise: "UniformDiscreteNoise"
noise_kwargs:
  size_n: 20

# Training node settings
checkpoint_epochs: 100  # Checkpoint the whole node every 100th iteration
load_checkpoint: False
load_checkpoint_config: False

# Telemetry node settings
gdrive_sync: True
gdrive_dir: 1DLtsqv3fUGIMj4moLfGAk7I8QYqh8RIb
moving_average: 50
telemetry_epochs: 5

# Client settings
max_episodes: -1  # -1 for infinite runs
enable_interrupt: True
step_delay: 0
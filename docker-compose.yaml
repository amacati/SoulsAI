version: "3.8"
services:
  redis:
    image: "redis"
    ports:
      - 6379
    networks:
      - server

  train_node:
    build: 
      dockerfile: ./soulsai/distributed/server/Dockerfile
      context: ./
    depends_on:
      - redis
    networks:
      - server
    

networks:
  server:
    driver: bridge
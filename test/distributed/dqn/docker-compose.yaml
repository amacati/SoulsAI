version: "3.8"
services:
  redis:
    image: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./server/redis.conf:/usr/local/etc/redis/redis.conf
      - ./server/redis.secret:/usr/local/etc/redis/redis.secret
    ports:
      - 6379:6379

  train_node:
    build: 
      dockerfile: test/distributed/dqn/server/train_node/Dockerfile
      context: ../../..
    # Manually add secrets as volumes during runtime. Also add save directory to make persistent saves on crash
    volumes:
      - ./server/redis.secret:/home/SoulsAI/test/distributed/dqn/server/redis.secret
      - ./server/train_node:/home/SoulsAI/test/distributed/dqn/server/train_node
    depends_on:
      - redis
    user: "1000"

  telemetry_node:
    build: 
      dockerfile: test/distributed/dqn/server/telemetry_node/Dockerfile
      context: ../../..
    # Manually add secrets as volumes during runtime
    volumes:
      - ./server/redis.secret:/home/SoulsAI/test/distributed/dqn/server/redis.secret
      - ./server/telemetry_node/:/home/SoulsAI/test/distributed/dqn/server/telemetry_node
    depends_on:
      - redis
    user: "1000"

  client_node:
    build:
      dockerfile: test/distributed/dqn/client/Dockerfile
      context: ../../..
    volumes:
      - ./client/:/home/SoulsAI/test/distributed/dqn/client/
    depends_on:
      - redis
      - train_node
    user: "1000"
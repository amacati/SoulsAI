# Create config.yaml file to overwrite default settings

# General settings
loglevel: info
device: "cpu"

# Redis settings
redis_address: "redis"

# Environment information
env: ALE/Pong-v5
state_shape: [84, 84]
state_dtype: uint8
n_actions: 6
gamma: 0.99
use_env_kwargs: False
env_kwargs:
max_env_steps: null

# Algorithm choice
algorithm: "dqn"

# DQN parameters
dqn:
  variant: vanilla  # [vanilla, distributional]
  lr: 0.001
  eps_max: [0.1, 0.1, 0.05]
  eps_min: [0.1, 0.05, 0.01]
  eps_steps: [500, 500, 500]
  eps_samples: 400
  grad_clip: 5.
  q_clip: 200
  buffer_size: 100_000
  batch_size: 128
  train_epochs: 50
  update_samples: 50
  fill_buffer: False
  multistep: 1
  network_type: "AtariDQN"
  network_kwargs:
    input_shape: [84, 84]
    output_dims: 6
    layer_dims: 128
  noise: "UniformDiscreteNoise"
  noise_kwargs:
    size_n: 6
  replay_buffer: "ReplayBuffer"
  replay_buffer_kwargs:
  action_masking: False
  normalize: True
  normalizer_kwargs:
  min_samples: null
  tau: 0.05  # For soft target update

# Training node settings
checkpoint_epochs: 100  # Checkpoint the whole node every 100th iteration
load_checkpoint: False
load_checkpoint_config: False

# Telemetry node settings
telemetry:
  update_interval: 5
  save_best_interval: 5
  moving_average: 20

# Client settings
max_episodes: -1  # -1 for infinite runs
enable_interrupt: False
step_delay: 0

# Monitoring
monitoring:
  enable: True

watchdog:
  enable: False
  minimum_samples: -1
# Create config.yaml file to overwrite default settings

# General settings
loglevel: info

# Redis settings
redis_address: "redis"

# Environment information
env: LunarLander-v2
n_states: 8
n_actions: 4

# Training parameters
lr: 0.001
gamma: 0.99
eps_max: [0.1, 0.1, 0.05]
eps_min: [0.1, 0.05, 0.01]
eps_steps: [500, 500, 500]
grad_clip: 5.
q_clip: 200
buffer_size: 100_000
batch_size: 128
train_epochs: 50
update_samples: 50
fill_buffer: False

# Training node settings
checkpoint_epochs: 100  # Checkpoint the whole node every 100th iteration
load_checkpoint: False
load_checkpoint_config: False

# Telemetry node settings
gdrive_sync: False

# Client settings
max_episodes: 200  # -1 for infinite runs
enable_interrupt: False
step_delay: 0.02
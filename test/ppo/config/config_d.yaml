# Create config.yaml file to overwrite default settings

# General settings
loglevel: info
device: "cuda"

local:

# Redis settings
redis_address: "redis"

# Environment information
env:
  name: LunarLander-v2
  kwargs:
  obs_shape: [8]
  n_actions: 4
  wrappers:

max_env_steps: 200_000
gamma: 0.99

# Algorithm choice
algorithm: "ppo"

# PPO settings
ppo:
  n_clients: 1
  n_steps: 2048
  actor_net:
    type: "PPOActor"
    kwargs:
      input_dims: 8
      output_dims: 4
      layer_dims: 64
  critic_net:
    type: "PPOCritic"
    kwargs:
      input_dims: 8
      layer_dims: 64
  vf_coef: 0.5
  max_grad_norm: 0.5
  clip_range: 0.2
  train_epochs: 10
  minibatch_size: 64
  actor_lr: 0.0003
  critic_lr: 0.0003
  gae_lambda: 0.95
  client_sync_timeout: 20

# Training node settings
checkpoint:
  save: False
  epochs: 100  # Checkpoint every 100th iteration
  save_buffer: False
  load: False
  load_buffer: False
  load_config: False

# Telemetry node settings
telemetry:
  update_interval: 5
  moving_average: 20
  transforms:
    - type: "MetricByKey"
      kwargs:
        key: "ep_reward"
        name: "rewards"
    - type: "MetricByKey"
      kwargs:
        key: "ep_steps"
        name: "steps"
    - type: "MetricByKey"
      kwargs:
        key: "total_steps"
        name: "n_env_steps"
    - type: "CompareValue"
      kwargs:
        key: "ep_reward"
        name: "wins"
        value: 200
        op: gt  # Greater than
    - type: "Timer"
  log_keys:
    - "rewards_av"
    - "steps_av"
  callbacks:
    - type: "SaveBest"
      kwargs:
        key: "rewards_av"
        channel: "save_best"

# Monitoring
monitoring:
  file_storage:
    path: "/home/SoulsAI/saves"
    plot:
      xkey: "n_env_steps"
      ykeys:
        - "rewards_av"
        - "steps_av"
        - "wins_av"
        - "time"
  grafana: True
  prometheus: True
  wandb:
    project: "soulsai_ppo"
    entity: "amacati"
    group: "testing"
    save_dir: "/home/SoulsAI/saves"

# Client settings
max_episodes: -1  # -1 for infinite runs
enable_interrupt: False
step_delay: 0

watchdog:
  enable: False
  minimum_samples: -1